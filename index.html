<!DOCTYPE html>

<htmllang="en"dir="ltr">  
  <cabeça>
    <metacharset="utf-8"> 
    <título>Piano jogável JavaScript | CodingNepal</título>
    <linkrel="folha de estilo"href="style.css">  
    <metanome="vista"conteúdo="width=device-width, initial-scale=1.0">  
    <scriptsrc="script.js" adiar></script> 
  </cabeça>
  <corpo>
    <divclasse="wrapper"> <!-- "caixa" -->
      <cabeçalho>
        <h2>PIANO Jogável</h2>
        <divclasse="controlador de volume de coluna"> 
          <extensão>Volume</extensão><entradatipo="alcance"min="0"max="1"valor="0.5"passo="qualquer">     
        </div>
        <divclasse="caixa de verificação de teclas de coluna"> 
          <extensão>Mostrar Chaves</extensão><entradatipo="caixa de verificação" verificado> 
        </div>
      </cabeçalho>
      <ulclasse="teclas de piano"> 
        <liclasse="chave branca"chave de dados="a"><extensão>a</extensão></li>  
        <liclasse="chave preta"chave de dados="w"><extensão>s</extensão></li>  
        <liclasse="chave branca"chave de dados="s"><extensão>d</extensão></li>  
        <liclasse="chave preta"chave de dados="e"><extensão>f</extensão></li>  
        <liclasse="chave branca"chave de dados="d"><extensão>g</extensão></li>  
        <liclasse="chave branca"chave de dados="f"><extensão>h</extensão></li>  
        <liclasse="chave preta"chave de dados="t"><extensão>j</extensão></li>  
        <liclasse="chave branca"chave de dados="g"><extensão>k</extensão></li>  
        <liclasse="chave preta"chave de dados="y"><extensão>l</extensão></li>  
        <liclasse="chave branca"chave de dados="h"><extensão>ç</extensão></li>  
        <liclasse="chave preta"chave de dados="u"><extensão>~</extensão></li>  
        <liclasse="chave branca"chave de dados="j"><extensão>]</extensão></li>  
        <liclasse="chave branca"chave de dados="k"><extensão>k</extensão></li>  
        <liclasse="chave preta"chave de dados="o"><extensão>o</extensão></li>  
        <liclasse="chave branca"chave de dados="l"><extensão>l</extensão></li>  
        <liclasse="chave preta"chave de dados="p"><extensão>p</extensão></li>  
        <liclasse="chave branca"chave de dados=";"><extensão>;</extensão></li>  
      </ul>
    </div>
  </corpo>
</html>
